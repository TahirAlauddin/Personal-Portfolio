<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Your website description here">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Your Name or Company">
    <!-- SEO -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <link rel="canonical" href="https://www.yourwebsite.com/page-url">
    <!-- Social Media -->
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your website description here">
    <meta property="og:image" content="https://www.yourwebsite.com/path/to/image.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com/page-url">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Your Website Name">
    <meta property="og:locale" content="en_US">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="Your website description here">
    <meta name="twitter:image" content="https://www.yourwebsite.com/path/to/image.jpg">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <meta name="twitter:creator" content="@yourtwitterhandle">

    <meta name="theme-color" content="#e74e4a"> <!-- How the url bar will look on phones -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tahir Alauddin">
    <link rel="apple-touch-icon" href="/public/logo.png">

    <!-- Calendly link widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <!-- Calendly link widget end -->

    <title>Tahir Alauddin's Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
